        name: driver_id
        required: true
        schema:
          format: int64
          type: integer
      requestBody:
        $ref: '#/components/requestBodies/inline_object_2'
        content:
          application/json:
            schema:
              properties:
                endMs:
                  description: End of the time range, specified in milliseconds UNIX
                    time.
                  example: 1462881998034
                  format: int64
                  type: integer
                startMs:
                  description: Beginning of the time range, specified in milliseconds
                    UNIX time.
                  example: 1462878398034
                  format: int64
                  type: integer
              required:
              - endMs
              - startMs
              type: object
        required: false
      responses:
